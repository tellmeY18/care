name: Generate SBOM
on: 
  workflow_dispatch:

jobs:
  generate-sbom:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install cyclonedx-bom

      - name: Create virtual environment
        run: |
          python -m venv venv
          . venv/bin/activate
          pip install -r Pipfile.lock  # Install dependencies from Pipfile.lock

      - name: Generate CycloneDX SBOM from the virtual environment
        run: |
          # Generate the SBOM from the virtual environment
          . venv/bin/activate
          cyclonedx-py environment --outfile sbom.json --schema-version 1.4 --output-format JSON --gather-license-texts

      - name: Upload SBOM
        uses: actions/upload-artifact@v3
        with:
          name: sbom
          path: sbom.json
          if-no-files-found: error
