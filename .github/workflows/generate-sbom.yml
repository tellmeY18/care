name: Generate SBOM

on: 
  workflow_dispatch:

jobs:
  generate-sbom:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install scancode-toolkit

      - name: Run Scancode Toolkit to generate CycloneDX SBOM
        run: |
          scancode --json-pp sbom.json --cyclonedx --json-pp-format cyclonedx .

      - name: Upload SBOM
        uses: actions/upload-artifact@v3
        with:
          name: sbom
          path: sbom.json
          if-no-files-found: error
