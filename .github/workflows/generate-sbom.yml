name: Generate SBOM
on: 
  workflow_dispatch:
jobs:
  generate-sbom:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Pipenv
        run: |
          python -m pip install pipenv

      - name: Install dependencies
        run: |
          pipenv install --dev --ignore-pipfile

      - name: Run CycloneDX-Py to generate CycloneDX SBOM
        run: |
          pipenv run cyclonedx-py environment --outfile sbom.json --schema-version 1.4 --output-format JSON

      - name: Upload SBOM
        uses: actions/upload-artifact@v3
        with:
          name: sbom
          path: sbom.json
          if-no-files-found: error
