name: Generate SBOM
on: 
  workflow_dispatch:

jobs:
  generate-sbom:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install cyclonedx-bom

      - name: Generate CycloneDX SBOM from Python environment
        run: |
          cyclonedx-py environment -o sbom.json --schema-version 1.4 --output-format JSON

      - name: Upload SBOM
        uses: actions/upload-artifact@v3
        with:
          name: sbom
          path: sbom.json
          if-no-files-found: error
